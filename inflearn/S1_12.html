<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        return s.toUpperCase();

        /*
        # 아스키 코드를 활용해 대소문자 변경하기
        대 -> 소: +32
        소 -> 대: -32
        */
      }

      let str = 'ItisTimeToStudy';
      console.log(solution(str));
    </script>
  </body>
</html>
