<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        const queue = [];

        for (let i = 1; i <= n; i++) {
          queue.push(i);
        }

        // Array.from 메서드를 활용한 배열 초기화
        // v: 배열의 값, i: 인덱스
        // queue = Array.from({ length: n }, (v, i) => i + 1);

        while (queue.length > 1) {
          let count = k;

          do {
            queue.push(queue.shift());
            count -= 1;
          } while (count > 1);

          queue.shift();
        }

        return queue[0];
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
