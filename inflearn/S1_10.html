<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        return s.match(new RegExp(`${t}`, 'g')).length;

        // # split을 활용한 문자 개수 찾기
        // return s.split(t).length - 1;
      }

      let str = 'COMPUTERPROGRAMMING';
      console.log(solution(str, 'R'));
    </script>
  </body>
</html>
