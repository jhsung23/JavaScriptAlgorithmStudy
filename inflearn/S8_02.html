<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      let answer = '';

      function makeBinary(n) {
        if (n / 2 === 0) return;
        else {
          makeBinary(parseInt(n / 2));
          answer += n % 2;
        }
      }

      function solution(n) {
        makeBinary(n);

        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
