<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 삽입 정렬
        // 두 번째 원소부터 시작하여 그 앞의 원소들과 비교하여 삽입할 위치를 지정한 후,
        // 원소를 뒤로 옮기고 지정된 자리에 자료를 삽입

        for (let i = 1; i < arr.length; i++) {
          let j;
          const target = arr[i];

          for (j = i - 1; j >= 0; j--) {
            if (arr[j] > target) {
              arr[j + 1] = arr[j];
            } else break;
          }

          arr[j + 1] = target;
        }

        return arr;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
