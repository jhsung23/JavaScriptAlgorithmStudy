<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        return s
          .split('')
          .map((item) => (item === item.toLowerCase() ? item.toUpperCase() : item.toLowerCase()))
          .join('');
      }

      console.log(solution('StuDY'));
    </script>
  </body>
</html>
