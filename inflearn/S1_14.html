<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let maxLength = 0;
        let answer;

        for (let str in s) {
          if (s[str].length > maxLength) {
            maxLength = s[str].length;
            answer = s[str];
          }
        }

        return answer;
      }

      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
