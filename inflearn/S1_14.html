<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let maxLength = 0;
        let answer;

        for (let str of s) {
          if (str.length > maxLength) {
            maxLength = str.length;
            answer = str;
          }
        }

        return answer;
      }

      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
