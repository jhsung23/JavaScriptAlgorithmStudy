<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isValidArrangement(magoogan, dis, horses) {
        let count = 1;
        let target = magoogan[0];

        for (let i = 1; i < magoogan.length; i++) {
          if (magoogan[i] - target >= dis) {
            target = magoogan[i];
            count += 1;
          }
        }

        return horses === count ? true : false;
      }

      function solution(c, stable) {
        let answer;

        stable.sort((a, b) => a - b);

        let p = 1,
          q = stable[stable.length - 1];

        while (p <= q) {
          let mid = parseInt((p + q) / 2);

          if (isValidArrangement(stable, mid, c)) {
            answer = mid;
            p += 1;
          } else {
            q -= 1;
          }
        }

        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
