<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function printNumber(n) {
        if (n === 0) return;
        else {
          printNumber(n - 1);
          console.log(n);
        }
      }

      function solution(n) {
        printNumber(n);
      }

      solution(3);
    </script>
  </body>
</html>
