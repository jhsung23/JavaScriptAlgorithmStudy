<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const negative = [];
        const positive = [];

        for (let number of arr) {
          if (number < 0) negative.push(number);
          else positive.push(number);
        }

        return negative.concat(positive);
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
