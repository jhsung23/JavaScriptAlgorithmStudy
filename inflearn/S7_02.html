<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 버블 정렬
        // 연속된 두 원소를 비교했을 때, 왼쪽이 크다면 자리를 교환하며 정렬해 나가는 것
        // 1회전을 했을 때 가장 오른쪽에는 배열에서 가장 큰 값이 위치하게 됨

        for (let i = arr.length - 1; i >= 0; i--) {
          for (let j = 0; j < i; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }

        return arr;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
