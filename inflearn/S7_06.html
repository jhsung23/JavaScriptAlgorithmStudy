<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const before = [...arr];

        // 메서드로 얕은 복사하기
        // const before = arr.splice();

        arr.sort((a, b) => a - b);

        return before.reduce((acc, cur, idx) => {
          if (cur !== arr[idx]) {
            acc.push(idx + 1);
          }
          return acc;
        }, []);
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let arr2 = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr));
      console.log(solution(arr2));
    </script>
  </body>
</html>
