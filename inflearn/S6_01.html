<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const stack = [];

        for (let char of s) {
          if (char === '(') stack.push('(');
          else {
            if (stack.length > 0) stack.pop();
            else return 'NO';
          }
        }

        return stack.length === 0 ? 'YES' : 'NO';
      }

      let a = '(()(()))(()';
      console.log(solution(a));
    </script>
  </body>
</html>
