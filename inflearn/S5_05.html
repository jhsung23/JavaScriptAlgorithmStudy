<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let p = 0,
          sum = 0,
          answer = 0;

        for (let q = 0; q < arr.length; q++) {
          if (k > 0) {
            sum += arr[q];
            k -= 1;
          }

          if (k === 0) {
            answer = Math.max(answer, sum);
            sum -= arr[p++];
            k += 1;
          }
        }

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
