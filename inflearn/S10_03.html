<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const dy = Array.from({ length: arr.length }, () => 1);

        for (let i = 1; i < arr.length; i++) {
          let max = 0;
          for (let j = 0; j < i; j++) {
            if (arr[j] < arr[i]) {
              max = dy[j] > max ? dy[j] : max;
            }
          }
          dy[i] = max + 1;
        }

        return Math.max(...dy);
      }

      let arr = [5, 3, 7, 8, 6, 2, 9, 4];
      console.log(solution(arr));
    </script>
  </body>
</html>
