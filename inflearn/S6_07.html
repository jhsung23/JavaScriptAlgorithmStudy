<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        const subjectOrder = need.split('');
        const target = [];

        for (let subject of plan) {
          if (subjectOrder.includes(subject)) {
            target.push(subject);
          }
        }

        return target.join('') === need ? 'YES' : 'NO';

        // queue를 사용한 풀이
        // const queue = need.split('');

        // for (let subject of plan) {
        //   if (need.includes(subject) && subject !== queue.shift()) return 'NO';
        // }

        // return 'YES';
      }

      let a = 'CBA';
      let b = 'CBDAGE';
      console.log(solution(a, b));
    </script>
  </body>
</html>
