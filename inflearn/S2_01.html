<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        return arr.reduce(
          (acc, cur, idx) => {
            if (idx === 0) return acc;
            if (cur > arr[idx - 1]) acc.push(cur);

            return acc;
          },
          [arr[0]]
        );
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
