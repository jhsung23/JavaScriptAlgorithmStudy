<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*

      # 가장 큰 숫자 또는 가장 작은 숫자로 초기화하기
      max=Number.MAX_SAFE_INTEGER;
      min=Number.MIN_SAFE_INTEGER;
      
       */
      function solution(arr) {
        return Math.min(...arr);
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
