<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
      
      # Math.min 또는 Math.max 내장함수를 쓸 때, 인자로 배열 객체를 넘기면 안됨
        -> spread 연산자로 배열을 펼쳐 넣어줘야 한다.
        
      */
      function solution(a, b, c) {
        return Math.min(a, b, c);
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
