<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        let answer = 0;

        function combination(depth, idx, acc) {
          if (depth === k) {
            if (acc % m === 0) answer += 1;
          } else {
            for (let i = idx; i <= arr.length - 1; i++) {
              combination(depth + 1, i + 1, acc + arr[i]);
            }
          }
        }

        combination(0, 0, 0);

        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
