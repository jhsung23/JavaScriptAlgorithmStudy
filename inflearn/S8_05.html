<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 'NO';
        const total = arr.reduce((acc, cur) => acc + cur, 0);

        function dfs(idx, sum) {
          if (answer === 'YES') return;
          if (idx === arr.length) {
            if (total - sum === sum) answer = 'YES';
          } else {
            dfs(idx + 1, sum + arr[idx]);
            dfs(idx + 1, sum);
          }
        }

        dfs(0, 0);

        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
