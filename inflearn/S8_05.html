<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 'NO';
        const subsetSum = [];
        const subsetIdx = Array.from({ length: arr.length }, () => false);

        function dfs(idx) {
          if (idx === arr.length) {
            let sum = 0;
            for (const idx in subsetIdx) {
              if (subsetIdx[idx]) sum += arr[idx];
            }

            if (subsetSum.includes(sum)) answer = 'YES';
            else subsetSum.push(sum);
          } else {
            subsetIdx[idx] = true;
            dfs(idx + 1);
            subsetIdx[idx] = false;
            dfs(idx + 1);
          }
        }

        dfs(0);

        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
