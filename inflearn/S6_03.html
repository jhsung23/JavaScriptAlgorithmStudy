<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        const stack = [];

        for (let col of moves) {
          for (let row = 0; row < board.length; row++) {
            if (board[row][col - 1] === 0) continue;

            if (board[row][col - 1] === stack[stack.length - 1]) {
              stack.pop();
              answer += 2;
            } else {
              stack.push(board[row][col - 1]);
            }

            board[row][col - 1] = 0;

            break;
          }
        }

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
