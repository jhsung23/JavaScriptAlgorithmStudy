<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        // 1일때 승: 2, 패: 3
        // 2일때 승: 3, 패: 1
        // 3일때 승: 1, 패: 2

        const answer = [];

        for (let i = 0; i < a.length; i++) {
          if (
            (a[i] === 1 && b[i] === 3) ||
            (a[i] === 2 && b[i] === 1) ||
            (a[i] === 3 && b[i] === 2)
          ) {
            answer.push('A');
          } else if (a[i] === b[i]) {
            answer.push('D');
          } else answer.push('B');
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
