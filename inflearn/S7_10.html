<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let p = 0,
          q = arr.length;

        arr.sort((a, b) => a - b);

        while (p <= q) {
          let mid = Math.ceil((p + q) / 2);

          if (arr[mid] < target) {
            p = mid + 1;
          } else if (target < arr[mid]) {
            q = mid - 1;
          } else {
            return mid + 1;
          }
        }
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
