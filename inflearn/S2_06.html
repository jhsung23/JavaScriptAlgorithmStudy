<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const getMaxSumOfStraight = () => {
        let res = 0;

        for (let i = 0; i < arr.length; i++) {
          let colSum = 0,
            rowSum = 0;

          for (let j = 0; j < arr.length; j++) {
            colSum += arr[j][i];
            rowSum += arr[i][j];
          }

          res = Math.max(res, colSum, rowSum);
        }

        return res;
      };

      const getMaxSumOfDiag = () => {
        let tmpRes1 = 0,
          tmpRes2 = 0;

        for (let i = 0; i < arr.length; i++) {
          tmpRes1 += arr[i][i];
          tmpRes2 += arr[i][4 - i];
        }

        return Math.max(tmpRes1, tmpRes2);
      };

      function solution(arr) {
        return Math.max(getMaxSumOfStraight(), getMaxSumOfDiag());
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
