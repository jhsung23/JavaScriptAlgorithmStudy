<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        const graph = Array.from(Array(n + 1), () => []);
        const visited = Array(n + 1).fill(false);

        for (const [a, b] of arr) {
          graph[a].push(b);
        }

        function dfs(node) {
          if (node === n) answer += 1;
          else {
            for (let i = 0; i < graph[node].length; i++) {
              const togo = graph[node][i];
              if (!visited[togo]) {
                visited[togo] = true;
                dfs(togo);
                visited[togo] = false;
              }
            }
          }
        }

        visited[1] = true;
        dfs(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
