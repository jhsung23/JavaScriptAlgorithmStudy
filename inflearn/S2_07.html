<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        const dx = [-1, 0, 1, 0];
        const dy = [0, -1, 0, 1];

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let flag = true;
            for (let k = 0; k < 4; k++) {
              let x = i + dx[k];
              let y = j + dy[k];

              if (x >= 0 && x < arr.length && y >= 0 && y < arr.length) {
                if (arr[i][j] <= arr[x][y]) {
                  flag = false;
                  break;
                }
              }
            }
            if (flag) answer += 1;
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
