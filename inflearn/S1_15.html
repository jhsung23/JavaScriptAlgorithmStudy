    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // # slice, substring
        // 인덱스를 활용해 문자열을 슬라이싱한다.
        // (start, end) 라면 start번째부터 end-1번째까지 슬라이싱한다.
        // if (s.length % 2 === 0) return s.slice(s.length / 2 - 1, s.length / 2 + 1);
        // if (s.length % 2 === 0) return s.substring(s.length / 2 - 1, s.length / 2 + 1);

        // # substr
        // 특정 인덱스로부터 특정 개수의 문자를 슬라이싱한다.
        // (start, number) 라면 start번째부터 number개를 슬라이싱한다.
        if (s.length % 2 === 0) return s.substr(s.length / 2 - 1, 2);

        return s[Math.floor(s.length / 2)];
      }

      console.log(solution('good'));
    </script>
  </body>
