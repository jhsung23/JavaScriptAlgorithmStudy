<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        if (s.length % 2 === 0) return s.slice(s.length / 2 - 1, s.length / 2 + 1);
        return s[Math.floor(s.length / 2)];
      }

      console.log(solution('good'));
    </script>
  </body>
</html>
