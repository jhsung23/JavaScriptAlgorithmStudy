<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let p = 0,
          sum = 0,
          answer = 0;

        for (let element of arr) {
          if (element <= m) answer += 1;
        }

        for (let q = 0; q < arr.length; q++) {
          sum += arr[q];

          if (sum <= m) answer += 1;

          while (sum > m) {
            sum -= arr[p++];

            if (sum <= m) answer += 1;
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
