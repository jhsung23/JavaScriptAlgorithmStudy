<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function factorial(number) {
        if (number === 1) return 1;
        else return number * factorial(number - 1);
      }

      function solution(n) {
        return factorial(n);
      }

      console.log(solution(5));
    </script>
  </body>
</html>
