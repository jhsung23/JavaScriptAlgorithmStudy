<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;

        for (let i = 0; i < test[0].length; i++) {
          for (let j = i + 1; j < test[0].length; j++) {
            let flag = true;

            for (let k = 0; k < test.length; k++) {
              if (test[k].indexOf(test[0][i]) > test[k].indexOf(test[0][j])) {
                flag = false;
                break;
              }
            }

            if (flag) answer += 1;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
