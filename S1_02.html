<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        const max = Math.max(a, b, c);
        return 2 * max < a + b + c ? 'YES' : 'NO';
      }

      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
